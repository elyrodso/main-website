name: Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:        
  check-demo-mac:
    runs-on: macos-11

    steps:
    - uses: actions/checkout@v1
    - run: open https://demo.korbsstudio.com/falix.gg/
    - run: sleep 6;
    - run: screencapture ~/Desktop/screenshot.png
    - run: sleep 1;
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: my-artifact
        path: ~/Desktop/

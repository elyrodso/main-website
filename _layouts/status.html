{% include header.html %}
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/davidjbradshaw/iframe-resizer@master/js/iframeResizer.min.js"></script>
<iframe class="htframe" src="https://wl.hetrixtools.com/r/64ff7310029db59cdd2e69792cca6182/" width="100%" scrolling="no" style="border:none;" sandbox="allow-scripts allow-same-origin allow-popups" onload="iFrameResize([{log:false}],'.htframe')"></iframe>
<style>
iframe#iFrameResizer0 {margin-top: 100px;}
</style>

<script>
    const event11 = window.addEventListener('scroll', function(e) {
        if(this.scrollY < 50) {
            document.getElementById('h_').style.background = 'transparent';
            document.getElementById('h_').style.backdropFilter = 'unset';
        } else {
            document.getElementById('h_').style.background = 'rgb(41 112 204 / 75%)';
            document.getElementById('h_').style.backdropFilter = 'blur(20px) contrast(0.8)';
        }
    });
</script>
